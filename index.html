<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="WeatherSphere provides real-time weather updates with forecasts and safety tips.">
    <link rel="icon" href="favicon.png">
    <title>WeatherSphere | Real-Time Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="glass-container">
            <header class="app-header">
                <div class="header-top">
                    <h1 class="app-title"><i class="fas fa-cloud-sun"></i> WeatherSphere</h1>
                    <div class="header-controls">
                        <div class="unit-toggle">
                            <button class="unit-btn active" data-unit="celsius" aria-label="Celsius">°C</button>
                            <button class="unit-btn" data-unit="fahrenheit" aria-label="Fahrenheit">°F</button>
                        </div>
                        <button id="refresh-btn" class="refresh-button" title="Refresh data" aria-label="Refresh data">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="city-search" placeholder="Search city..." autocomplete="off" aria-label="Search city">
                        <button id="search-btn" class="search-button" aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="location-btn" class="location-button" title="Use my location" aria-label="Use my location">
                            <i class="fas fa-location-crosshairs"></i>
                        </button>
                    </div>
                    <div class="autocomplete-container" id="autocomplete-results"></div>
                </div>
            </header>

            <div class="loading" id="loading">
                <div class="loading-content">
                    <div class="weather-loader">
                        <div class="cloud"></div>
                        <div class="rain">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <p>Fetching weather data...</p>
                </div>
            </div>

            <div class="skeleton-loader" id="skeleton-loader">
                <div class="skeleton-current">
                    <div class="skeleton-header"></div>
                    <div class="skeleton-main">
                        <div class="skeleton-temp"></div>
                        <div class="skeleton-icon"></div>
                    </div>
                    <div class="skeleton-details">
                        <div class="skeleton-detail"></div>
                        <div class="skeleton-detail"></div>
                        <div class="skeleton-detail"></div>
                        <div class="skeleton-detail"></div>
                    </div>
                </div>
                <div class="skeleton-forecast">
                    <div class="skeleton-title"></div>
                    <div class="skeleton-cards">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>
            </div>

            <main class="weather-content">
                <div class="current-weather" id="current-weather">
                </div>

                <div class="forecast-container" id="forecast">
                </div>

                <div class="additional-info">
                    <div class="recent-cities">
                        <h3><i class="fas fa-history"></i> Recent Locations</h3>
                        <div class="recent-list" id="recent-cities">
                        </div>
                    </div>
                    <div class="weather-tips" id="weather-tips">
                    </div>
                </div>
            </main>

            <footer class="app-footer">
                <p>Data provided by OpenWeatherMap</p>
                <p class="refresh-note">Weather updates automatically every 15 minutes</p>
                <button class="feedback-btn" id="feedback-btn" aria-label="Provide feedback">
                    <i class="fas fa-comment-alt"></i> Feedback
                </button>
            </footer>
        </div>
    </div>

    <div class="modal" id="feedback-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3><i class="fas fa-comment-alt"></i> Provide Feedback</h3>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="feedback-email">Email (optional)</label>
                    <input type="email" id="feedback-email" placeholder="Your email">
                </div>
                <div class="form-group">
                    <label for="feedback-message">Message</label>
                    <textarea id="feedback-message" placeholder="Your feedback..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
